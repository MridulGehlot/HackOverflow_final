<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalServe</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../auth.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" onclick="location.href='index.html'">LocalServe</div>
        </div>
    </nav>

    <div class="auth-container">
        <h2>Login to LocalServe</h2>
        <form id="loginForm">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="userType">I am a:</label>
                <select id="userType" name="userType" required>
                    <option value="user">Service User</option>
                    <option value="provider">Service Provider</option>
                </select>
            </div>
            <div class="google-signin">
                <p>OR</p>
                <button class="google-btn" id="submitSignin">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
                    Sign in with Google
                </button>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
