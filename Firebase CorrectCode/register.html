<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LocalServe</title>
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../auth.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" onclick="location.href='index.html'">LocalServe</div>
        </div>
    </nav>

    <div class="auth-container">
        <h2>Register for LocalServe</h2>
        <form id="registerForm">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="userType">I want to:</label>
                <select id="userType" name="userType" required>
                    <option value="user">Find Services</option>
                    <option value="provider">Offer Services</option>
                </select>
            </div>
            <button type="submit" id="submitSignUp" class="btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
