<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalServe - User Dashboard</title>
    <link rel="stylesheet" href="user-dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LocalServe</div>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#discover">Discover Services</a></li>
                <li><a href="#bookings">My Bookings</a></li>
                <li><a href="#reviews">My Reviews</a></li>
            </ul>
            <button id="logoutBtn"><a href="index.html">Logout</a></button>
        </nav>
    </header>

    <main>
        <section id="profile" class="dashboard-section">
            <h2>My Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Preferred Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>

        <section id="discover" class="dashboard-section">
            <h2>Discover Services</h2>
            <div class="search-filters">
                <input type="text" id="searchInput" placeholder="Search for services...">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="haircut">Haircut</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="electrician">Electrician</option>
                </select>
                <select id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
                <select id="ratingFilter">
                    <option value="">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="3">3+ Stars</option>
                </select>
            </div>
            <div id="serviceList" class="service-grid"></div>

            <div>

                  <button id="openBookingModal">Stauts : <p id="mg2701">Not Booked</p></button>

                  <div id="overlay" class="overlay"></div>
                  <div id="bookingModal">
                      <form id="bookingForm">
                          <h2>Book Your Slot</h2>
                          
                          <label>Select Date:</label>
                          <input type="date" id="bookingDate" required>
                          
                          <div class="time-slots" id="timeSlots">
                              <button type="button" class="slot-btn" data-time="10:00">10:00 AM - 11:00 AM</button>
                              <button type="button" class="slot-btn" data-time="11:00">11:00 AM - 12:00 PM</button>
                              <button type="button" class="slot-btn" data-time="12:00">12:00 PM - 01:00 PM</button>
                              <button type="button" class="slot-btn" data-time="13:00">01:00 PM - 02:00 PM</button>
                              <button type="button" class="slot-btn" data-time="14:00">02:00 PM - 03:00 PM</button>
                              <button type="button" class="slot-btn" data-time="15:00">03:00 PM - 04:00 PM</button>
                              <button type="button" class="slot-btn" data-time="16:00">04:00 PM - 05:00 PM</button>
                              <button type="button" class="slot-btn" data-time="17:00">05:00 PM - 06:00 PM</button>
                              <button type="button" class="slot-btn" data-time="18:00">06:00 PM - 07:00 PM</button>
                              <button type="button" class="slot-btn" data-time="19:00">07:00 PM - 08:00 PM</button>
                          </div>
              
                          <div>
                              <button type="submit">Confirm Booking</button>
                              <button type="button" id="closeModal">Cancel</button>
                          </div>
                      </form>
                  </div>

            </div>

        </section>

        <section id="bookings" class="dashboard-section">
            <h2>My Bookings</h2>
            <div id="bookingList"></div>
            
        </section>

        <section id="reviews" class="dashboard-section">
            <h2>My Reviews</h2>
            <div id="reviewList"></div>
        </section>
    </main>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book a Service</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="serviceDate">Preferred Date:</label>
                    <input type="date" id="serviceDate" name="serviceDate" required>
                </div>
                <div class="form-group">
                    <label for="serviceTime">Preferred Time:</label>
                    <input type="time" id="serviceTime" name="serviceTime" required>
                </div>
                <div class="form-group">
                    <label for="serviceNotes">Additional Notes:</label>
                    <textarea id="serviceNotes" name="serviceNotes"></textarea>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Write a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reviewText">Your Review:</label>
                    <textarea id="reviewText" name="reviewText" required></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="user-dashboard.js"></script>
</body>
</html>
